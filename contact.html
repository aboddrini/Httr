<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا - شركة الأجهزة الكهربائية</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* إعدادات عامة */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* الهيدر */
        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
        }
        header nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        header nav ul li {
            margin: 0 15px;
        }
        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }
        header nav ul li a.active,
        header nav ul li a:hover {
            background-color: #ff6600;
            border-radius: 5px;
        }

        /* العنوان الرئيسي */
        .contact-header {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('images/contact-bg.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
        .contact-header h1 {
            font-size: 3rem;
            margin: 0;
        }
        .contact-header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* نموذج الاتصال */
        .contact-form {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form label {
            display: block;
            font-size: 1rem;
            margin-bottom: 8px;
            color: #555;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #e55500;
        }

        /* الفوتر */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- الهيدر -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">الصفحة الرئيسية</a></li>
                <li><a href="products.html">المنتجات</a></li>
                <li><a href="about.html">عن الشركة</a></li>
                <li><a href="contact.html" class="active">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>

    <!-- العنوان الرئيسي -->
    <section class="contact-header">
        <h1>اتصل بنا</h1>
        <p>نسعد بالإجابة على جميع استفساراتكم!</p>
    </section>

    <!-- نموذج الاتصال -->
    <section>
        <div class="contact-form">
            <form id="contactForm">
                <label for="name">الاسم:</label>
                <input type="text" id="name" name="name" placeholder="أدخل اسمك" required>
                
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
                
                <label for="message">الرسالة:</label>
                <textarea id="message" name="message" placeholder="أدخل رسالتك هنا" required></textarea>
                
                <button type="submit">إرسال</button>
            </form>
        </div>
    </section>

    <!-- الفوتر -->
    <footer>
        <p>&copy; 2024 شركة الأجهزة الكهربائية. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
